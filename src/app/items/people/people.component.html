<div class="people-container">

  <div class="item-container-content">
    <div class="item-container-content-info" *ngFor="let item of ((peopleInfo | async) | keyvalue); index as i">

      <ng-container *ngIf="item.key !== 'films' && item.key !== 'homeworld' && item.key !== 'species' && item.key !== 'starships' && item.key !== 'vehicles'">
        {{item.key}}  :  {{item.value}}
      </ng-container>

      <ng-container *ngIf="item.key === 'films'">
        films :
        <div *ngFor="let film of filmsInfo" [routerLink]="'../../films/' + film.number">
          {{ film.name }}
        </div>
      </ng-container>

      <ng-container *ngIf="item.key === 'homeworld'">
        homeworld :
        <div [routerLink]="'../../planets/' + planetsInfo.number">
          {{ planetsInfo.name }}
        </div>
      </ng-container>

      <ng-container *ngIf="item.key === 'starships'">
        starships :
        <div *ngFor="let starship of starshipsInfo" [routerLink]="'../../starships/' + starship.number">
          {{ starship.name }}
        </div>
      </ng-container>

      <ng-container *ngIf="item.key === 'species'">
        species :
        <div *ngFor="let specie of speciesInfo" [routerLink]="'../../species/' + specie.number">
          {{ specie.name }}
        </div>
      </ng-container>

      <ng-container *ngIf="item.key === 'vehicles'">
        vehicles :
        <div *ngFor="let vehicle of vehiclesInfo" [routerLink]="'../../vehicles/' + vehicle.number">
          {{ vehicle.name }}
        </div>
      </ng-container>

    </div>
  </div>

</div>
